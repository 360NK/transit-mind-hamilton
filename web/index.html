<!DOCTYPE html>
<html>
  <head>
    <title>TransitMind: Hamilton</title>
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #111;
        color: white;
        font-family: monospace;
      }
      #container {
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.8);
        padding: 20px;
        border: 1px solid #333;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <h2>TRANSITMIND</h2>
      <div id="status">Connecting to Neural Net...</div>
    </div>
    <div id="container"></div>
    <script>
      const MAPBOX_TOKEN =
        "pk.eyJ1IjoidHJhbnNpdG1pbmQiLCJhIjoiY2x0eHViZzFqMDBjazJqbXF5bmd5dnc3diJ9.generic_token_placeholder"

      const { DeckGL, GeoJsonLayer } = deck

      const deckgl = new DeckGL({
        container: "container",
        mapStyle: "mapbox://styles/mapbox/dark-v11",
        mapboxApiAccessToken: MAPBOX_TOKEN,
        initialViewState: {
          longitude: -79.866091,
          latitude: 43.256568,
          zoom: 12,
          pitch: 45, // Tilted 3D view
          bearing: 0,
        },
        controller: true,
        layers: [], // We start empty
      })

      async function renderLayers() {
        try {
          const response = await fetch("http://127.0.0.1:8000/busses")
          const data = await response.json()

          // --- ADD THIS DEBUG LINE ---
          console.log("RAW API DATA:", data)
          // ---------------------------
          if (!data || !data.features) {
            console.warn(
              "API returned valid JSON, but no 'features' array found."
            )
            document.getElementById("status").innerText = "NO BUS DATA"
            return // Stop here to prevent the crash
          }

          document.getElementById(
            "status"
          ).innerText = `Tracking ${data.features.length} vehicles`

          const busLayer = new GeoJsonLayer({
            id: "busses",
            data: data, // Pass the GeoJSON directly

            // Visual Properties
            filled: true,
            pointRadiusMinPixels: 5,
            pointRadiusScale: 2,
            getPointRadius: 10,
            getFillColor: (d) => {
              // Logic: If speed is 0, make it Red. If moving, make it Green.
              const speed = d.properties.speed
              return speed === 0 ? [200, 0, 0] : [0, 255, 100]
            },

            // Interaction
            pickable: true,
            autoHighlight: true,
            onClick: (info) => console.log(info.object.properties),
          })

          deckgl.setProps({ layers: [busLayer] })
        } catch (err) {
          console.error("API Error:", err)
          document.getElementById("status").innerText = "SYSTEM OFFLINE"
          document.getElementById("status").style.color = "red"
        }
      }

      renderLayers()

      setInterval(renderLayers, 2000)
    </script>
  </body>
</html>
